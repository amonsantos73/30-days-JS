<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>CSS Vars</title>
  </head>
  <body class="bg-slate-900">
    <div class="container mx-auto px-4 space-y-4">
      <p class="text-4xl text-center text-slate-50">
        <i class="fa-brands fa-css3-alt"></i> Variables
      </p>
      <div class="flex justify-center text-slate-50 space-x-4 controls">
        <div class="justify-center margin-0">
          <label for="spacing" class="font-small">Spacing:</label>
          <input
            id="spacing"
            type="range"
            name="spacing"
            min="10"
            max="100"
            value="10"
            data-sizing="px"
            class="h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
        </div>

        <div class="justify-center margin-0">
          <label for="blur" class="font-small">Blur:</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="0"
            data-sizing="px"
            class="h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
        </div>

        <label for="base" class="font-small align-middle">Base Color</label>
        <input
          id="base"
          type="color"
          name="base"
          value="#2563eb"
          class="bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-700 dark:border-gray-700"
        />
      </div>

      <div class="flex justify-center text-slate-50 placed-content-center">
        <img class="rounded"
          src="https://loremflickr.com/840/640/desert,landscape/all"
          title="Image from loremflickr.com"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
