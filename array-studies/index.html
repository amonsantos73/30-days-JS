<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Studies</title>
    <link rel="icon" href="https://fav.farm/ðŸ‘“" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900">
    <div class="container content-center justify-center align-middle w-fit mx-auto">
      <div class="flex justify-center w-full"><p class="text-slate-50 text-4xl"><i class="fa-brands fa-js"></i> Array Methods</p></div>
          <div class="flex justify-center w-full">
            <div class="justify-center items-start grid">
                <p class="text-lg text-slate-50 text-bold text-center">Table Of Inventors:
                    
                </p>
                <table
                class="table-auto text-slate-50 ext-sm text-left rtl:text-right border-separate"
              >
                <thead class="text-base bg-slate-800 font-semibold text-center">
                  <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Born</td>
                    <td>Passed</td>
                    <td>Main Works</td>
                  </tr>
                </thead>
                <tbody id="raw-inventors-data" class="text-sm text-left bg-slate-700">
                  <!--Generated by JS-->
                </tbody>
              </table>  
            </div>
          </div>
          <div class="flex justify-center w-full">
          <div class="justify-center items-start flex-col p-2">
              <p class="text-lg text-sky-700 text-extra-bold text-center bg-neutral-900 font-mono">
                  filter()
              </p>
              <table
              class="table-auto text-slate-50 ext-sm text-left rtl:text-right border-separate"
            >
              <thead class="text-base bg-slate-800 font-semibold text-center">
                <tr>
                  <td>First Name</td>
                  <td>Last Name</td>
                  <td>Born</td>
                  <td>Passed</td>
                  <td>Main Works</td>
                </tr>
              </thead>
              <tbody id="1500s-inventors-data" class="text-sm text-left bg-slate-700">
                <!--Generated by JS-->
              </tbody>
            </table>  
          </div>
          <div class="justify-center items-start flex-col p-2">
              <p class="text-lg text-sky-700 text-extra-bold text-center bg-neutral-900 font-mono">
                  map()
              </p>
              <table
              class="table-auto text-slate-50 ext-sm text-left rtl:text-right border-separate"
            >
              <thead class="text-base bg-slate-800 font-semibold text-center">
                <tr>
                  <td>Full names of the inventors</td>
                </tr>
              </thead>
              <tbody id="full-names-table" class="text-sm text-left bg-slate-700">
                <!--Generated by JS-->
              </tbody>
            </table>  
          </div>
          <div class="justify-center items-start flex-col p-2">
              <p class="text-lg text-sky-700 text-extra-bold text-center bg-neutral-900 font-mono">
                  sort()
              </p>
              <table
              class="table-auto text-slate-50 ext-sm text-left rtl:text-right border-separate"
            >
                  <thead class="text-base bg-slate-800 font-semibold text-center">
                      <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Born</td>
                        <td>Passed</td>
                        <td>Main Works</td>
                      </tr>
                    </thead>
              </thead>
              <tbody id="table-ord-by-birthdate" class="text-sm text-left bg-slate-700">
                <!--Generated by JS-->
              </tbody>
            </table>  
          </div>
          <div class="justify-center items-start flex-col p-2">
            <p class="text-lg text-sky-700 text-extra-bold text-center bg-neutral-900 font-mono">
                reduce()
            </p>
            <table
            class="table-auto text-slate-50 ext-sm text-left rtl:text-right border-separate"
          >
                <thead class="text-base bg-slate-800 font-semibold text-center">
                    <tr>
                      <td>Works Cited</td>
                    </tr>
                  </thead>
            </thead>
            <tbody id="works-cited" class="text-sm text-left bg-slate-700">
              <!--Generated by JS-->
            </tbody>
          </table>  
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
