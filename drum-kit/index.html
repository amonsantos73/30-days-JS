<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DRUM-KIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950">
  <h1 id="title" class="text-4xl font-bold text-slate-50 text-center mb-4 flex justify-center items-center space-x-2">
    <i class="fas fa-drum"></i> Drum Kit in<i class="fa-brands fa-js"></i>
  </h1>
<div class="flex flex-wrap justify-center items-center h-screen keys">
  <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="A">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">A</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">clap</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="S">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">S</kbd>
      <p class="text-center text-sky-400 text-sm mt-2 capitalize">hihat</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="D">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">D</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">kick</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="F">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">F</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">openhat</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="G">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">G</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">boom</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="H">
        <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">H</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">ride</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="J">
        <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">J</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">snare</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="K">
      <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">K</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">tom</p>
    </div>
    <div class="w-24 h-24 bg-gray-800 rounded-md m-2 flex justify-center items-center flex-col" data-key="L">
        <kbd class="px-2 py-1.5 text-xl font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">L</kbd>
        <p class="text-center text-sky-400 text-sm mt-2 capitalize">tink</p>
    </div>
</div>

<script src="script.js"></script>

  <audio data-key="A" src="sounds/clap.wav"></audio>
  <audio data-key="S" src="sounds/hihat.wav"></audio>
  <audio data-key="D" src="sounds/kick.wav"></audio>
  <audio data-key="F" src="sounds/openhat.wav"></audio>
  <audio data-key="G" src="sounds/boom.wav"></audio>
  <audio data-key="H" src="sounds/ride.wav"></audio>
  <audio data-key="J" src="sounds/snare.wav"></audio>
  <audio data-key="K" src="sounds/tom.wav"></audio>
  <audio data-key="L" src="sounds/tink.wav"></audio>
</body>
</html>
